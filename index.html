<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="heading">
        <h2>Stone Paper Scissor</h2>
    </div>
  <div class="choices">

        <div class="choice" id="stone">
            <img src="stone.jpg" alt="stone">
        </div>  
        <div class="choice" id="paper">
            <img src="paper.jpg" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpg" alt="scissor">
        </div>
  </div>

    <div class="score-board"></div>
        <div class="score">
            <p id="user-score">0</p>
            <p id="you">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
             <p id="comp">Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <br>
    
    <div class="button">
        <button>Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
